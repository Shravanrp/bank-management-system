<!DOCTYPE html>
<html>
  <head>
    <title>Make a Transaction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dotransaction.css') }}"
    />
  </head>
  <body>
    <h2>Make a Transaction</h2>

    <p><strong>Account No:</strong> {{ account.Acc_no }}</p>
    <p><strong>Current Balance:</strong> ₹{{ account.Bal }}</p>

    <form method="POST">
      <label for="trans_type">Transaction Type:</label>
      <select name="trans_type" id="trans_type" required>
        <option value="Deposit">Deposit</option>
        <option value="Withdraw">Withdraw</option></select
      ><br /><br />

      <label for="amount">Amount (₹):</label>
      <input
        type="number"
        name="amount"
        id="amount"
        step="0.01"
        required
      /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <br />
    <a href="{{ url_for('account.transactions') }}">View Transactions</a> |
    <a href="{{ url_for('dashboard.dashboard') }}">Back to Dashboard</a>
  </body>
</html>
